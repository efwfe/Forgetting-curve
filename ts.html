<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id='add' onclick="addTarget()">click</button>
    <form action="">
        <input type="text">
    </form>
</body>
<script>
   
    function addTarget(){
        document.querySelector('form').innerHTML += "<input type=\"text\">";
    }
</script>
</html>
