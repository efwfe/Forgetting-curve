<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/mycss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
    <nav>
        <div class="nav-wrapper" style="-webkit-app-region: drag">
                <a class="waves-effect waves-light btn">Button</a>
            <a class="brand-logo center">main head</a>
        </div>
    </nav>
    <button id='quit'>quit</button>
    <button id='add'>add</button>
    <div class="container">
        <ul class="collapsible popout" id='content'>
            <li class="">
                <div class="collapsible-header" tabindex="0">
                    <i class="material-icons">Three Day</i></div>
                <div class="collapsible-body" style="" id='Three'>
                    <p> <label>
                            <input type="checkbox" />
                            <span>Yellow</span>
                        </label></p>
                    <p>
                        <label>
                            <input type="checkbox" />
                            <span>Yellow</span>
                        </label>
                    </p>

                </div>
            </li>

            <li class="">
                    <div class="collapsible-header" tabindex="0">
                        <i class="material-icons">Seven Day</i></div>
                    <div class="collapsible-body" style="" id='seven'>
                        <p> <label>
                                <input type="checkbox" />
                                <span>Yellow</span>
                            </label></p>
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Yellow</span>
                            </label>
                        </p>
    
                    </div>
                </li>
                <li class="">
                        <div class="collapsible-header" tabindex="0">
                            <i class="material-icons">fifteen Day</i></div>
                        <div class="collapsible-body" style="" id='fifteen'>
                            <p> <label>
                                    <input type="checkbox" />
                                    <span>Yellow</span>
                                </label></p>
                            <p>
                                <label>
                                    <input type="checkbox" />
                                    <span>Yellow</span>
                                </label>
                            </p>
        
                        </div>
                    </li>

            <li class="">
                <div class="collapsible-header" tabindex="0">
                    <i class="material-icons">Today done</i></div>
                <div class="collapsible-body" style="" id='today'>
                </div>
            </li>


    </div>



</body>
<script>
    window.$ = window.jQuery = require('./css/jquery.js');
</script>
<script src="./css/myjs.js" type="text/javascript"></script>
<script>
    const electron = require("electron");
    const {ipcRenderer} = electron;

    const qBtn = document.getElementById('quit');
    const addBtn = document.getElementById('add');
    qBtn.addEventListener("click", quitApp);
    addBtn.addEventListener("click", addWindow);
    // 退出应用
    function quitApp(e) {
        ipcRenderer.send("app:quit");
    };

    // 添加窗口
    function addWindow(e) {
        ipcRenderer.send("app:addwindow");
    };

    // 双击元素
    $("body").on("dblclick", ".item", function () {
        $(this).remove();
        ipcRenderer.send("item:del", $(this).find("span").text());
    })


    // 数据更新
    ipcRenderer.on("dayly-3", (e, itemData) => {
        lists = document.querySelector("#three");
        for (var i = 0; i < itemData.length; i++) {
            lists.innerHTML += '<p><label><input type="checkbox" /><span>' + itemData + '</span></label></p>'
        }
    });

    ipcRenderer.on("dayly-7", (e, itemData) => {
        lists = document.querySelector("#seven");
        for (var i = 0; i < itemData.length; i++) {
            lists.innerHTML += '<p><label><input type="checkbox" /><span>' + itemData + '</span></label></p>'
        }
    });

    ipcRenderer.on("dayly-15", (e, itemData) => {
        lists = document.querySelector("#fifteen");
        for (var i = 0; i < itemData.length; i++) {
            lists.innerHTML += '<p><label><input type="checkbox" /><span>' + itemData + '</span></label></p>'
        }
    });

    ipcRenderer.on("items", (e, itemData) => {
        lists = document.querySelector("#today");
        tmp = ""
        for (var i = 0; i < itemData.length; i++) {
            tmp += '<p class="item"><label><input type="checkbox" checked="checked" disabled="disabled"  /><span>' + itemData[i] + '</span></label></p>'
  
        }
        lists.innerHTML = tmp;
    });
</script>

</html>
